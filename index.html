<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magawa Secondary Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Magawa Secondary School Results Portal</h1>
    <form id="resultForm">
      <label for="formSelect">Select Form:</label>
      <select id="formSelect">
        <option value="form1">Form 1</option>
        <!-- Add more forms if needed -->
      </select>

      <label for="studentNumber">Enter Exam Number:</label>
      <input type="text" id="studentNumber" placeholder="e.g. STU001" required>

      <button type="submit">View Results</button>
    </form>

    <div id="resultsContainer"></div>
  </div>
</body>
</html>
